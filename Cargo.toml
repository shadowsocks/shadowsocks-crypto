[package]
name = "shadowsocks-crypto"
version = "0.3.0"
authors = ["luozijun <luozijun.assistant@gmail.com>"]
edition = "2018"
license = "MIT"
keywords = ["Cryptography"]
description = "Shadowsocks Crypto"
repository = "https://github.com/shadowsocks/shadowsocks-crypto"
documentation = "https://docs.rs/shadowsocks-crypto"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
rand = "0.8"
crypto2 = "0.1.2"
libsodium-sys = { version = "0.2", optional = true }
libc = { version = "0.2", optional = true }


[target.'cfg(any(target_arch = "x86", target_arch = "x86_64"))'.dependencies]
ring = { version  = "0.16", optional = true  }

[target.'cfg(any(target_arch = "arm", target_arch = "aarch64"))'.dependencies]
ring = { version  = "0.16", optional = true  }


[dev-dependencies]
hex = "0.4"


[features]
default = [
    "std",
    "v1",
    "v1-aead",
]
std = [
    "crypto2/std",
]
nightly = []
v1 = []
v1-stream = ["v1"]
v1-aead = ["v1"]
v1-aead-extra = ["v1-aead", "libsodium-sys", "libc"]
